name: CI

on:
  push:
    branches: [ main,feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run type check
      run: bun run type-check
    
    - name: Run linter
      run: bun run lint
    
    - name: Run tests
      run: bun test
    
    - name: Test CLI help
      run: |
        chmod +x src/index.ts
        bun run dev --help